<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Stalin Fabian Roche Cordova</title>

  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box text-center">
      <a href="../index.html"><h1 class="nombre">Login</h1></a>
      <img src="img/Foto de cara karlita.png" alt="Foto de perfil" class="foto-perfil">

      <form>
        <!-- Usuario -->
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Enter Email...">
          </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Enter Password...">
          </div>
        </div>

        <!-- Recordarme -->
        <div class="checkbox text-left">
          <label><input type="checkbox"> Remember me</label>
        </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-login btn-block">Login</button>

        <p class="text-right"><a href="#">¿Olvidó su contraseña?</a></p>
      </form>

    </div>
  </div>

</body>
</html>
